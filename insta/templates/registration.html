{%extends 'base.html'%}

{%block content%}
    <div class="container">
       
        <!-- {% if messages %}
            <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %} -->
        <div class="row">
            <div class="col-md-4"></div>
           <div id="register" class="col-md-4 mt-5">
             <h2 id="sub-logo" class="text-center">Instagram</h2>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="post">
                        {%csrf_token%}
                        <button id="facebook" class="btn btn-primary"><i class="fab fa-google"></i><SPan>.....</SPan>Sign up with Google</button>
                        <hr>
                        <div class="form">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm password:</label>
                            <input type="password" class="form-control" name="password2" required>
                        </div>
                        <input type="submit" value="Sign up" class="btn btn-primary btn-block mt-2">
                    </form>
                </div>
                <div>
                    <p class="text-center">By signing up you agree to our Terms and Privacy Policy.</p>
                </div>
           </div>
        </div>
    </div>
{%endblock%}
