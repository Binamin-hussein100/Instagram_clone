{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <!-- css -->
     <link rel="stylesheet" href="{% static 'insta.css'%}">
     <!-- JavaScript -->
     
    <title>Insta clone</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        
          <a class="navbar-brand" href="{% url 'home' %}"><h2 id="logo"><strong>instagram</strong></h2></a>
        
        <div id="search">
          <form action="{% url 'search' %}" method="GET" class="form-inline my-2 my-lg-0">
            <input name="q" class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>  
               
        <div id="iconic">
          <a class="navbar-brand" href="/"><h5 id="logo"><i class="fas fa-home"></i></h5></a>
          <a class="navbar-brand" href="/"><h5 id="logo"><i class="far fa-paper-plane"></i></h5></a>
          <a class="navbar-brand" href="/"><h5 id="logo"><i class="fas fa-compass"></i></h5></a>
          <a class="navbar-brand" href="/"><h5 id="logo"><i class="far fa-heart"></i></h5></a>
          <a class="navbar-brand" href="{% url 'profile' %}"><h5 id="logo"><i class="fas fa-user-circle"></i></h5></a>
             
          <a class="navbar-brand" href="{% url 'logout' %}"><h3 id="logo"><i class="fas fa-sign-out-alt"></i></h3></a>
        </div>
        
        
      </nav>
      {% block content %}
      {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="{% static 'insta.js' %}"></script>

  </body>
</html>
